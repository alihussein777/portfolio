<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lamp Login</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body data-on="false">
  <main class="wrap">
    <section class="scene">
      <div class="glow"></div>

      <div class="lamp">
        <div class="shade"></div>
        <div class="stem"></div>
        <div class="base"></div>

        <button class="chain" id="chain" aria-label="Toggle lamp">
          <span class="wire"></span>
          <span class="ball"></span>
        </button>
      </div>

      <section class="card" id="card" aria-label="Login card">
        <h2>Welcome</h2>

        <label>
          <span>Username</span>
          <input type="text" placeholder="username" />
        </label>

        <label>
          <span>Password</span>
          <input type="password" placeholder="••••••••" />
        </label>

        <button class="btn" type="button">Sign In</button>
      </section>
    </section>
  </main>

  <audio id="clickSound" preload="auto">
    <source src="click.mp3" type="audio/mpeg" />
  </audio>

  <script src="script.js" ></script>
</body>

</html>
